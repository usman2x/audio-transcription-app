<div class="container">
  <h1>Real-Time Audio Transcription</h1>

  <!-- Record Button -->
  <button (click)="toggleRecording()" [disabled]="isConnecting">
    {{ isRecording ? 'Stop Recording' : 'Start Recording' }}
  </button>

  <!-- Transcription Box -->
  <div class="transcription-box">
    <h3>Transcription:</h3>
    <pre>{{ transcription }}</pre>
  </div>
</div>
